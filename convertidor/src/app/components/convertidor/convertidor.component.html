<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="mb-3">
        <label for="cantidad" class="form-label">Ingrese cantidad</label>
        <input [(ngModel)]="cantidad" (ngModelChange)="convertir()" type="number" class="form-control" id="cantidad" aria-describedby="emailHelp" placeholder="Ingrese cantidad...">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="div col-lg-6">
      <div class="mb-3">
        <label for="moneda">Elige tu moneda</label>
        <select [(ngModel)]="monedaOrigen" (change)="convertir()" class="form-select" id="moneda" aria-label="Default select example">
          <option *ngFor="let moneda of monedas" [value]="moneda" >{{moneda}}</option>
        </select>

      </div>
    </div>

    <div class="col-lg-6">
      <div class="mb-3">
        <label for="monedaAconvertir">Elegir moneda a convertir</label>
        <select [(ngModel)]="monedaDestino" (change)="convertir()" class="form-select" id="monedaAconvertir" aria-label="Default select example">
          <option *ngFor="let moneda of monedas" [value]="moneda">{{moneda}}</option>
        </select>
      </div>
    </div>
  </div>
  <h5 class="text-center">
    <span class="badge m-2 text-bg-success">{{cantidad}} {{monedaOrigen}}</span>
    <span class="badge m-2 text-bg-secondary">SON</span>
    <span class="badge m-2 text-bg-success">{{total}} {{monedaDestino}}</span>
  </h5>
</div>
